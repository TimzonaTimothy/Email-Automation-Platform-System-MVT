{% if messages %}
    {% for message in messages %}
    <div id="message" class="messages">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
            
            <!-- <strong>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    ERROR
                {% else %}
                    {{ message.tags|title }}
                {% endif %}
            </strong> -->
            {{ message }}
           
        </div>
    </div>
    {% endfor %}
{% endif %}
