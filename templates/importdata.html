{% include 'base.html' %}
{% load static %}
{% block content %}


<div class="container mt-5">
    <h3 class="text-center">Import Data To Database Tables</h3>
    <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data" style="max-width: 600px;margin: auto;padding-top: 50px;">
        {% csrf_token %}
        <div class="form-group Pt-3">
            <label for="file_path">Upload CSV file</label>
            <input type="file" name="file_path" class="form-control" accept=".csv" required>
        </div>

        <div class="form-group mt-3">
            <label for="model_name">Select Database Table</label>
            <select name="model_name" class="form-control" id="" required>
                <option value="" disabled selected>Select</option>
                {% for model in custom_models %}
                    <option value="{{ model }}" >{{ model }}</option>
                {% endfor %}
            </select>
        </div>

        
        <button class="btn btn-primary btn-lg mt-3 mb-3">Submit</button>
        {% include 'alert.html' %}
    </form>
</div>

{% endblock %}
